<!doctype html>
<html lang="en">
    <head>
        <title>Formulario</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="row justify-content-center">
        
        <header>
            <p class="h1 m-3">Formulario</p>
        </header>
        <main class="col-5">
            <form action="" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Nombre"
                    />
                </div>

                <div class="mb-3">
                    <label for="dateTiem" class="form-label">Fecha</label>
                    <input
                        type="datetime-local"
                        class="form-control"
                        name="dateTiem"
                        id="dateTiem"
                        placeholder="Fecha"
                        max="2024-12-31T00:00"
                        min="2024-04-01T00:00"
                    />
                    
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Localizacion</label>
                    <input
                        type="text"
                        class="form-control"
                        name="location"
                        id="location"
                        placeholder="Localizacion"
                    />
                    
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Descripcion</label>
                    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="cate" class="form-label">Categoria</label>
                    <select
                        class="form-select form-select"
                        name="cate"
                        id="cate"
                    >
                        <option selected>Seleciona uno</option>
                        <option value="pop">Pop</option>
                        <option value="Reggaeton">Reggaeton</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Rock">Rock</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="tipePay" style="display: block;">Tipo de pago:</label>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="tipePay"
                            id="free"
                            value="{3:option1}"
                        />
                        <label class="form-check-label" for="free">Gratuito</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="tipePay"
                            id="pay"
                            value="option2"
                        />
                        <label class="form-check-label" for="pay">Pago</label>
                    </div>
                </div>

                
                
                <div class="mb-3">
                    <label for="mPay" class="form-label">Metodos de Pago</label>
                    <select
                        class="form-select form-select"
                        name="mPay"
                        id="mPay"
                    >
                        <option selected>Seleciona uno</option>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Paypal">Paypal</option>
                    </select>
                </div>
                











                
                
                
                
            </form>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
