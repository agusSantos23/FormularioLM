<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Formulario</h1>

    <form action="" method="post">
        <fieldset>
            <legend>Datos</legend>
            <label for="name"><input id="name" name="name" type="text" placeholder="Nombre del Evento" required></label>
            <label for="date"><input id="date" name="date" type="datetime-local" min="2024-04-01T00:00" max="2024-12-31T00:00" name="date" id="dateInput" required></label>
            <label for="location"><input id="location" name="location" type="text" placeholder="Ubicacion" required></label>
            <label for="areaDescription"><textarea name="areaDescription" id="areaDescription" cols="30" rows="10" placeholder="AÃ±ade una description*" spellcheck="true" required></textarea></label>

        </fieldset>
        <fieldset>
            <legend>Pago</legend>
            <label for="cate">
                <select name="cate" id="cate" required>
                    <option value="pop">Pop</option>
                    <option value="Reggaeton">Reggaeton</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Rock">Rock</option>
                </select>
            </label>
        
            <label for="Free">
                Gratuito<input type="radio" name="tipePay" id="Free">
            </label>

            <label for="Pay">
                Pagos<input type="radio" name="tipePay" id="Pay">
            </label>

            <label for="typePay">
                <select name="typePay" id="typePay">
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Paypal">Paypal</option>
                </select>
            </label>

        </fieldset>
        

        <button type="submit">Crear Evento</button>
        
    </form>
</body>
</html>
