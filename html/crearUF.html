<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
</head>
<body>
    <header>
        <h1>Creacion de usuario</h1>

        <ul>
            <li>Minimo 8 caracteres</li>
            <li>Una mayuscula</li>

        </ul>

    <main>
        <form action="../php/crearUF.php" method="post">
